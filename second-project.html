<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>My Second Independent Project</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron thisone">
        <h1>My Second Independent Project</h1>
      </div>

      <form id="age-check">
      <div class="form-group">
        <label for="input-age">Please input your age:</label>
        <input id="input-age" name="input-age" type="text">
        <button type="submit" class="btn">Submit!</button>
      </div>
      </form>
      <div id="output">
        <span class="clickable" id="COLOR"><h1>Color!</h1></span>
      </div>

      <div class="menu2 menu" id>
          <span class="clickable"><p>Click your most preferred color.</p></span>
      </div>

      <div class="radio menu">
        <label>
          <input type="radio" name="color" value="White" checked>
          White
        </label>
      </div>
      <div class="radio menu">
        <label>
          <input type="radio" name="color" value="Blue">
          Blue
        </label>
      </div>
      <div class="radio menu">
        <label>
          <input type="radio" name="color" value="Yellow">
          Yellow
        </label>
      </div>
      <div class="radio menu">
        <label>
          <input type="radio" name="color" value="Pink">
          Pink
        </label>
      </div>
    </div>
  </body>
</html>
