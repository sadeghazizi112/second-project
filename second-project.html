<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>My Second Independent Project</title>

  <body>
    <div class="container">
      <div class="jumbotron thisone">
        <h1>My Second Independent Project</h1>
      </div>

      <form id="age-check">
      <div class="form-group">
        <label for="input-age">Please input your age:</label>
        <input id="input-age" name="input-age" type="text">
        <button type="submit" class="btn">Submit!</button>
      </div>
      </form>

      <form id="colormenu">
        <label for="color">What is your favorite color?</label>
        <select name= "colormenu">
          <option class="red" value="red">Red</option>
          <option class="blue" value="blue">Blue</option>
          <option class="green" value="green">Green</option>
        </select>
        <button type="submit" class="btn">Submit!</button>
      </form>

      <form id="sodaQ">
        <label for="sodaquestion">Do you like Soda?</label>
        <select name= "sodaQ">
          <option class="yes" value="yes">Yes!</option>
          <option class="no" value="no">No!</option>
        </select>
        <button type="submit" class="btn">Submit!</button>
      </form>

      <div id="nosoda">
        <p>Sorry, you must like soda to continue.</p>
      </div>

      <form id="sodamenu">
        <label for="sodamenu">Which soda is your favorite?</label>
        <select name="sodamenu">
          <option class="coke" value="coke">Coca-Cola</option>
          <option class="pepsi" value="pepsi">Pepsi</option>
          <option class="sprite" value="sprite">Sprite</option>
        </select>
          <button type="submit" class="btn">Submit!</button>
      </form>

      <form id="canmenu">
        <label for="canmenu">What do you drink soda from?</label>
        <select name="canmenu">
          <option class="can" value="can">A Can</option>
          <option class="bottle" value="bottle">A Bottle</option>
        <option class="fountain" value="fountain">A Soda Fountain</option>
        </select>
        <button type="submit" class="btn">Submit!</button>
      </form>



    <div class="suggestion">

      </div>
      <div id="CNET">
        <p>You should try C# or .NET</p>
      </div>
      <div id="sorry">
        <p>Sorry, but it seems like you don't test into our survey!</p>
      </div>
    </div>
